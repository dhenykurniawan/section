<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/support.css">
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
	
	<title>Support</title>
</head>
<body>
	<section id="type-1">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-sm-4 col-md-4 col-lg-2">
					<h4>Supported By:</h4>
				</div>

				<div class="col-sm-4 col-md-4 col-lg-2">
					<img src="images/client/client1.png" alt="">
				</div>

				<div class="col-sm-4 col-md-4 col-lg-2">
					<img src="images/client/client2.png" alt="">
				</div>

				<div class="col-sm-4 col-md-4 col-lg-2">
					<img src="images/client/client3.png" alt="">
				</div>

				<div class="col-sm-4 col-md-4 col-lg-2">
					<img src="images/client/client4.png" alt="">
				</div>

				<div class="col-sm-4 col-md-4 col-lg-2">
					<img src="images/client/client5.png" alt="">
				</div>
			</div>
		</div>
	</section>
	<section id="type-2">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-sm-4 col-md-4 col-lg-2">
					<h5>Supported By:</h5>
				</div>
			</div>

			<div class="row align-items-center">
				<div class="col-sm-4 col-md-4 col-lg-2">
					<img src="images/client/1.jpg" alt="">
				</div>

				<div class="col-sm-4 col-md-4 col-lg-2">
					<img src="images/client/2.jpg" alt="">
				</div>

				<div class="col-sm-4 col-md-4 col-lg-2">
					<img src="images/client/3.jpg" alt="">
				</div>

				<div class="col-sm-4 col-md-4 col-lg-2">
					<img src="images/client/4.jpg" alt="">
				</div>

				<div class="col-sm-4 col-md-4 col-lg-2">
					<img src="images/client/5.jpg" alt="">
				</div>

				<div class="col-sm-4 col-md-4 col-lg-2">
					<img src="images/client/6.jpg" alt="">
				</div>
			</div>
		</div>
	</section>

	<section id="support">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-sm-4 col-md-4 col-lg-2">
					<h5>Supported By:</h5>
				</div>
			</div>
			<div class="row align-items-center">
		    <div id="owl-demo" class="owl-carousel owl-theme">
		      <div class="item"><img src="images/client/1.jpg" alt=""></div>
		      <div class="item"><img src="images/client/2.jpg" alt=""></div>
		      <div class="item"><img src="images/client/3.jpg" alt=""></div>
		      <div class="item"><img src="images/client/4.jpg" alt=""></div>
		      <div class="item"><img src="images/client/5.jpg" alt=""></div>
		      <div class="item"><img src="images/client/6.jpg" alt=""></div>
		    </div>
			</div>
		</div>
	</section>
	<script type="text/javascript">			
	$(document).ready(function() {
	  $("#owl-demo").owlCarousel({
	  		autoPlay: 5000,
	  		center: true,
	      items : 4, //10 items above 1000px browser width
	      itemsDesktop : [1000,5], //5 items between 1000px and 901px
	      itemsDesktopSmall : [900,3], // betweem 900px and 601px
	      itemsTablet: [600,2], //2 items between 600 and 0;
	      itemsMobile : [425,1], // itemsMobile
	      lazyLoad:true,
				loop:true,
				margin:10
	  });
	});
	</script>
</body>
</html>
