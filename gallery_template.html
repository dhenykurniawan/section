<div class="row justify-content-center">
  <div class="gallery">
    <ul id="lightgallery" class="list-unstyled">
      <li lightgallery ng-repeat="gal in images" class="col-4 col-sm-4 col-md-3 col-lg-3" data-responsive="{{gal.dataresponsive}}" data-src="{{gal.datasrc}}" data-sub-html="<h4>{{gal.title}}</h4><p>{{gal.subtitle}}</p>">
          <a href="">
              <img class="img-responsive" src="{{gal.src}}">
              <div class="gallery-poster">
                  <img src="{{gal.imagezoom}}">
              </div>
          </a>
      </li>
    </ul>
  </div>
</div>
