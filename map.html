<body>
<section id="type-1">
	<div class="container">
		<div class="row">
      <div class="col-md 12 col-lg-6">
        <h3 class="contact">Say Hello to Us</span></h3>
        <p class="sub-title">We are friendly and available to chat.</p>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first-name" class="col-form-label"><i class="fa fa-user"></i> First Name</label>
              <input type="text" class="form-control" required="required" id="" placeholder="ex. Jhon">
            </div>
            <div class="form-group col-md-6">
              <label for="last-name" class="col-form-label">Last Name</label>
              <input type="text" class="form-control" required="required" id="" placeholder="ex. Wiliam">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-form-label"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" class="form-control" required="required" id="" placeholder="ex. Jhon@mail.com">
          </div>
          <div class="form-group">
            <label for="email" class="col-form-label"><i class="fa fa-comment"></i> Message</label>
            <textarea class="form-control" rows="4" cols="25" required="required" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
			<div class="col-md-12 col-lg-6">
				<div id="map"></div>
			</div>
		</div>
	</div>
</section>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDo2RlTZEs8HwB3G2_lyilFAyeffFAH66Q&callback=initMap"></script>
<script type="text/javascript">
	function initMap() {
    var uluru = {lat: -4.000, lng: 122.000};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: uluru
    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map
    });
  }
</script>
